<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .checkBox{position:relative;display:inline-block;width:21px;height:21px;}
    .checkboxText{font-size:16px;}
    .checkbox + .label{display:block;width: 21px;height: 21px;cursor: pointer;position: absolute;top: 0;left:0;background:#999;}
    .checkbox:checked + .label::before{display:block;width:21px;height:21px;content: "";background:url("1.png") no-repeat 0 0;background-size:100% 100%;}
    .checkbox[type=checkbox]{visibility: hidden;}
</style>
<body>
<label for="checkbox">
    <span class="checkboxText">选我选我</span>
    <div class="checkBox">
        <input class="checkbox" type="checkbox" id="checkbox"/>
        <label class="label" for="checkbox"></label>
    </div>
</label>
</body>
</html>
