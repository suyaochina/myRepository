<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
<label for="from">从</label>
<input type="text" id="from" name="from" autocomplete="off">
<label for="to">到</label>
<input type="text" id="to" name="to"  autocomplete="off">
</body>
<style>
    .ui-datepicker-calendar {
        display: none;
    }
</style>
<script>
  $( "#from" ).datepicker({
    currentText:'本月',
    closeText: "选择",
    showButtonPanel: true,
    changeMonth: true,
    changeYear:true,
    numberOfMonths: 1,        //出来几个月份
    dateFormat: "yy-mm",
    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
    monthNamesShort: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
    dayNames: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
    dayNamesShort: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
    dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
    onClose: function( selectedDate ) {
      var month = +$("#ui-datepicker-div .ui-datepicker-month :selected").val() + 1;
      var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
      if (month < 10) {
        month = '0' + month;
      }
      this.value = year + '-' + month;
    }
  });
  $( "#to" ).datepicker({
    currentText:'本月',
    closeText: "选择",
    showButtonPanel: true,
    changeMonth: true,
    changeYear:true,
    numberOfMonths: 1,        //设置一次显示几个月
    dateFormat: "yy-mm",
    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
    monthNamesShort: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
    dayNames: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
    dayNamesShort: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
    dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
    onClose: function( selectedDate ) {
      var month = +$("#ui-datepicker-div .ui-datepicker-month :selected").val() + 1;
      var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
      if (month < 10) {
        month = '0' + month;
      }
      this.value = year + '-' + month;
    }
  });
</script>
</html>
