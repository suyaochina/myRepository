<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="container">
    <!--实现一个过滤器myTextransform,功能是实现一个将一个字符串转换为大写或者小写，取决于传递给过滤器的参数
    ，如果是true转换为大写否则小写-->
    <h1>{{msg | zhaunHua(true)}}</h1>
</div>
</body>
<script>
    new Vue({
        el: "#container",
        data: {
            msg: "Hello Vue"
        },
        filters:{
            zhaunHua:function (msg,isUpper) {
                console.log("msg:   " + msg);
                console.log("isUpper:   "+isUpper);
                if(isUpper){
                   return msg.toUpperCase()
                }else {
                    return msg.toLowerCase()
                }
            }
        }
    })
</script>
</html>
