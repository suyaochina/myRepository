<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="container">
    <p>{{msg}}</p>
    <button @click="isShow = !isShow">切换组件是否显示</button>
    <my-component v-if="isShow"></my-component>
</div>
</body>
<script>
    new Vue({
    el: "#container",
    data: {
        msg: "Hello Vue",
        isShow:true
    }
})
    Vue.component('my-component',{
       template:`<div>
                        <button @click="handleClick">clickMe</button>
                        <h1>Hello Lifecycle:{{count}}</h1>
                 </div>`,
        data:function () {
            return{
                isShow:true,
                count:0
            }
        },
        methods:{
            handleClick:function () {
                this.count++
            }
        },
        beforeUpdate:function () {
            console.log("准备更新")
        },
        updated:function () {
            console.log("更新完成")
        },
        beforeDestroy:function () {
            console.log("destroy完成")
        },
        destroyed:function () {
            console.log("")
        }
    });

</script>
</html>
