<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="container">
    <p v-change-background-color="myBGColor">{{msg}}</p>
</div>
</body>
<script>
    new Vue({
        el: "#container",
        data: {
            msg: "Hello Vue",
            myBGColor:"#ff0"
        },
        directives:{
            changeBackgroundColor:{
                bind:function (el,bindings) {
                    console.log("in bind");
                    console.log(bindings.value);
                    el.style.backgroundColor=bindings.value
                },
                update:function () {

                },
                unbind:function () {

                }
            }
        }
    })
</script>
</html>
