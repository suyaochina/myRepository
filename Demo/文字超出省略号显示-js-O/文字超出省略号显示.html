<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.1.min.js"></script>
</head>
<body>
<div id="div">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
<script>
    $("#div").each(function(){
        var str = $(this).html();
        var subStr = str.substring(0,10);
        $(this).html(subStr + (str.length > 10 ? '...': ''));
    });
</script>
</html>
