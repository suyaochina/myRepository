<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rolldate demo</title>
    <style type="text/css">
    </style>
    <link href="css/rolldate.css" rel="stylesheet">
</head>
<body>
<input readonly type="text" id="date" placeholder="YYYY-MM">
<script>
    window.onload = function () {
        new rolldate.Date({
            el: '#date',
            format: 'YYYY-MM-DD hh:mm',
            beginYear: 2000,
            endYear: 2100,
            theme:'blue',
        })
    }
</script>
<!--<script type="" src="vue.min.js"></script>-->
<script type="text/javascript" src="rolldate.js"></script>
</body>
</html>
