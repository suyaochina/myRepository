<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    img{cursor:pointer;}
    img:hover{-webkit-animation:scaleout 1.3s infinite ease-in-out;animation:scaleout 1.3s infinite ease-in-out;}
    @-webkit-keyframes scaleout {
        0%{-webkit-transform: scale(1.0) }
        100%{-webkit-transform:scale(1.1);opacity:0;}
    }
    @keyframes scaleout{
        0% {transform:scale(1.0);-webkit-transform: scale(1.0);}
        100% {transform:scale(1.1);-webkit-transform: scale(1.1);opacity:0;}
    }
</style>
<body>
<img class="" src="map_label.png" alt="">
</body>
</html>
