<script>
    /*
    * 猴子吃桃：猴子第一天摘了若干个桃子，当即，吃了一半，还不过瘾，有多吃了一个，第二天
    * ，又将剩下的桃子吃掉一半，又多吃了一个。以后每天早上都吃前一天剩下的一半零一个，到
    * 第十天，发现只剩下一个桃子。求：第一天摘到多少个桃子。
    * day           left            total
    * 天数        当天剩余     前一天剩余
    * 10            1               4
    * 9             4               10
    * 8             10              22
    * ······
    * (total/2)-1 =left
    * (total/2)=left+1
    * total=(left+1)*2
    * 共计算循环次数
    * 在循环中
    * 1.通过left计算total
    * total=（left+1）*2
    * 2.将total的赋值给left再进行运算
    * left = total；
    */
    function peach(){
        //从第十天开始
        var day = 10;
        //已知第10天剩一个桃子
        var left = 1;
        //欲求 前一天桃子总量
        var total;
        //通过一个循环从第10天求第9天，从第9天求第8天，以此类推
        for(day=10;day>1;day--){
            //通过当天的left，计算前一天的total
            total = (left + 1 )*2;
            //将total作为left，再计算前一天的total
            left = total;
        }
        console.log("第一天，猴子共摘了"+total+"个桃子")
    }
    peach()

</script>
