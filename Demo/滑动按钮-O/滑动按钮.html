<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
.checkbox{position:relative;display:inline-block;float:left;}
.checkbox label{width:49px;height:21px;background:#ccc;position:relative;display:inline-block;border-radius:46px;
    -webkit-transition:0.4s;transition:0.4s;}
.checkbox label:after{content:'';position:absolute;width:23px;height:23px;border-radius:100%;left:0;top:-1px;
    z-index:2;background:#fff;box-shadow:0 0 5px rgba(0,0,0,0.2);-webkit-transition:0.4s;transition:0.4s;}
.checkbox input{position:absolute;left:-4px;top:-6px;width:100%;height:100%;z-index:5;opacity:0.1;cursor:pointer;outline:1px solid red;}
.checkbox input:checked+label:after{left:27px;}
.checkbox input:checked+label{background:#4BD865;}
</style>
<body>
<span class="checkbox">
    <input type="checkbox" checked/>
    <label></label>
</span>
</body>
</html>
