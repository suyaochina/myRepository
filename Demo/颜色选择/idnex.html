<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .color_warp{position: relative;width: 310px;height: 310px;border-radius: 50%;}
    .color_warp>span {width: 44px;height: 44px;position: absolute;border-radius: 50%;}
    .color_warp>span:nth-of-type(1) {background: #F41F1F;left: 50%;top: 0px;margin-left: -22px; }
    .color_warp>span:nth-of-type(2) {background: #F1710A;left: 200px;top: 18px;}
    .color_warp>span:nth-of-type(3) {background: #ECCA0C;left: 248px;top: 67px;}
    .color_warp>span:nth-of-type(4) {background: #0CE4DC;right: 0px;top: 50%;margin-top: -22px;}
    .color_warp>span:nth-of-type(5) {background: #09CA24;left: 248px;bottom: 67px; }
    .color_warp>span:nth-of-type(6) {background: #0956CA;left: 200px;bottom: 18px;}
    .color_warp>span:nth-of-type(7) {background: #8F35F5;left: 50%;bottom: 0px;margin-left: -22px;}
    .color_warp>span:nth-of-type(8) {background: #9B9A9A;right: 200px;bottom: 18px;}
    .color_warp>span:nth-of-type(9) {background: #F97373;right: 248px;bottom: 67px;}
    .color_warp>span:nth-of-type(10) { background: #000;left: 0px;top: 50%;margin-top: -22px;}
    .color_warp>span:nth-of-type(11) {background: #fff;right: 248px;top: 67px;}
    .color_warp>span:nth-of-type(12) {background: #84612F; right: 200px;top: 18px;}
    .color_warp .color_border {content: ""; display: inline-block; border-radius: 50%; width: 50px;
        height: 50px;position: absolute;left: -7px; top: -7px;}
</style>
<body>
    <div class="color_warp" id="colorWarp">
        <span class="color_span" id="colorRed"></span>
        <span class="color_span" id="colorOrange"></span>
        <span class="color_span" id="colorYellow"></span>
        <span class="color_span" id="colorLightBlue"></span>
        <span class="color_span" id="colorGreen"></span>
        <span class="color_span" id="colorBlue"></span>
        <span class="color_span" id="colorPurple"></span>
        <span class="color_span" id="colorGray"></span>
        <span class="color_span" id="colorPink"></span>
        <span class="color_span" id="colorBlack"></span>
        <span class="color_span" id="colorWhite"></span>
        <span class="color_span" id="colorBrown"></span>
    </div>
</body>
<script>
    HTMLElement.prototype.__defineGetter__("currentStyle", function () {
        return this.ownerDocument.defaultView.getComputedStyle(this, null);
    });
    let colorWarp = document.getElementById("colorWarp")
    colorWarp.addEventListener('click', function (e) {
        var event = e || window.event;
        var target = event.target || event.srcElement;
        // console.log(target.id)
        let objSpan = document.getElementById("colorBorder")

        if (objSpan != null) {
            let objParent = objSpan.parentNode
            objParent.removeChild(objSpan)
        }


        console.log(target.currentStyle.backgroundColor)

        let span = document.createElement("span")
        let selectColor = target.currentStyle.backgroundColor
        span.className = "color_border"
        span.id = "colorBorder"
        span.style.border = `4px solid ${selectColor}`
        if (target.className == "color_span") {
            target.append(span)
        }
    })
</script>

</html>
