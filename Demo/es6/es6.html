    function Point(x, y) {
        this.x = x;
        this.y = y;
    }
    var P = new Point(1,1);
    Point.prototype.r =function () {
        return Math.sqrt(
            this.x*this.x+this.y*this.y
        )
    };
    P.r();
    console.log( P.r());
    function moveon() {
        var answer = confirm("休息一下不");
        if(answer){
            alert("好呀好呀好呀")
        }else {
            console.log("不准休息")
        }
    }
    setTimeout(moveon,600000)

    window.onload = function () {
        var images = document.getElementsByTagName("img");
        for (var i=0;i<images.length;i++){
            var image =images[i];
            if(image.addEventListener){
                image.addEventListener("click",hide,false)
            }else{
                image.attachEvent("onclick",hide)//为了兼容ie8以下的浏览器，监听事件函数
            }
        }
        function hide(event) {
            event.target.style.visibility = "hidden";
        }
    }
    //数组排序
    var arr = ["a","1","5","3","2","1","5"]
    function sort(arr) {
        for (var i=0;i<arr.length;i++){
            for(var j=0;j<arr.length;j++){
                if(arr[j]>arr[j+1]){
                    var temp =arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    console.log(sort(arr))
    //数组去重
    var arr1=["a",3,5,2,1,4,2,3,3,3,"a",5,5,5,4];
    var arr2=[]
    for (var i=0;i<arr1.length;i++){
        if(arr2.indexOf(arr1[i]) == -1){
            arr2.push(arr1[i])
        }
    }
    console.log(arr2)
